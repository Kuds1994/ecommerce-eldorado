<div class="login">

    <div class="login-form">
        <h1>Login</h1>
        <div>
            <label for="user">Usuário</label>
            <input type="text" #user id="user">
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" #password>
        </div>
        <span [ngStyle]="{'color': 'red'}">{{error}}</span>
        <button class="login-button" (click)="makeLogin(user.value, password.value)">Logar</button>
    </div>
    <div class="login-signin">
        <h1>Ainda não possui cadastro?</h1>        
        <a class="login-signin-link" routerLink="/signin">Fazer cadastro</a>
    </div>

    
</div>

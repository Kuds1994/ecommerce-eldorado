<div class="signin">
    <form class="signin-container">
        <h1>Cadastro de usuário</h1>
        <div class="personal-data ">
            <label for="name">
                Nome completo
            </label>
            <input type="text" [formControl]="nome"  class="large" name="name" id="name">
            <label for="email">
                Email
            </label>
            <input type="text" [formControl]="email" class="medium" name="email">
            <label for="telefone">
                Telefone
            </label>
            <input type="text" [formControl]="telefone"  name="telefone" id="telefone">
        </div>
        <div class="adress">
            <label for="cep">
                CEP
            </label>
            <input type="text" name="cep" id="cep" [formControl]="cep" (focusout)="preencheCEP()">
            <div class="large">
                <div class="inline large">
                    <label for="rua">
                        Rua
                    </label>            
                    <input type="text" class="large" name="rua" [formControl]="rua" id="rua">
                </div>
                <div class="inline">
                    <label for="numero" >
                        Número
                    </label>
                    <input type="text" [formControl]="num"  #numero name="numero" id="numero">
                </div>
            </div>
            
            <div class="inline ">
                <label for="complemento">
                    Complemento
                </label>
                <input type="text" [formControl]="complemento"  name="complemento" id="complemento">
            </div>
            <div class="inline">
                <label for="bairro">
                    Bairro
                </label>
                <input type="text"  name="bairro" [formControl]="bairro" id="bairro">
            </div>
            <div class="inline">
                <label for="cidade">
                    Cidade
                </label>
                <input type="text"  name="cidade" [formControl]="cidade" id="cidade"> 
            </div>  
            <div class="inline">    
                <label for="estado">
                    Estado
                </label>
                <input type="text"  name="estado" [formControl]="estado" id="estado">
            </div> 
        </div>
        <label for="senha" >
            Senha
        </label>
        <input type="password" [formControl]="senha"  name="senha" id="senha">
        <label for="senha2">
            Confirmar senha
        </label>
        <input type="password" name="senha2" [formControl]="senha2" id="senha2">
        <label for="termos">
            Aceite os termos e condições
        </label>
        <input type="checkbox" name="termos" id="termos">
        <button>Cadastrar</button>

    </form>

</div>
